language: cpp
os:
  - osx
  - linux
compiler:
  - gcc
  - clang
script:
  - cmake --version && pkg-config --version
  - cmake . && make && make test && sudo make install
  - cd $TRAVIS_BUILD_DIR/examples/makefile && make
  - cd $TRAVIS_BUILD_DIR/examples/cmake && PKG_CONFIG_PATH=/usr/local/opt/openssl/lib/pkgconfig cmake . && make
  - cd $TRAVIS_BUILD_DIR/examples/meson && mkdir -p build && PKG_CONFIG_PATH=/usr/local/opt/openssl/lib/pkgconfig meson build && cd build && ninja
dist: xenial
addons:
  apt:
    packages:
    - cmake
    - meson
cache:
  directories:
    - /usr/local/Homebrew
